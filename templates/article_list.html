<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>文章列表</title>
          <link rel="icon" href="/static/img/bat2.png">
         <link rel="stylesheet" href="/static/dist/css/bootstrap.css">
        <script src="/static/jquery-3.2.1.min.js"></script>
        <script src="/static/dist/js/bootstrap.js"></script>
</head>
<style>
    .article{
        margin-left: 30%;
    }
</style>

<body>
<div class="jumbotron" style="background-color: #f4645f;color: white">
    <div class="container">
         <h3><a href="/index/" style="color: white" >首页</a></h3>
  <h1 class="article">Article</h1>
        <p class="article">已有文章</p>
</div>
    </div>
   <div class="panel panel-danger" style="margin-top: -32px">
  <div class="panel-heading">
    <h3 class="panel-title">文章列表及操作</h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
     <thead>
     <tr>
         <td>文章</td>
         <td>创建时间</td>
         <td>删除操作</td>
         <td>编辑操作</td>
         <td>所属标签</td>
         <td>所属类别</td>
     </tr>
     </thead>
        <tbody>
       {% for item in article_list %}
           <tr>
           <td>{{ item.title }}</td>
           <td>{{ item.create_time|date:"Y-m-d H:i" }}</td>
           <td><a href="/delete/{{ item.id }}" class="btn btn-danger">删除</a></td>
           <td><a class="btn btn-warning" href="/edit/{{ item.id }}">编辑</a></td>
           <td>{{ item.tag.title }}</td>
           <td>{{ item.tag.cate.title }}</td>
           </tr>
        {% endfor %}
        </tbody>
</table>
  </div>
</div>
</body>
</html>
